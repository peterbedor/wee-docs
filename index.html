<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css">
  <link rel="stylesheet" href="//unpkg.com/docsify-copy-code/styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.10.0/themes/prism-tomorrow.css">

  <style>
    @media (min-width: 780px) {
      .code-split {
        display: flex;
        justify-content: space-between;
        align-items: flex-start;
      }
      .code-split pre {
        flex: 1;
      }
      .code-split pre:first-child {
        margin-right: 20px;
      }
    }
  </style>
</head>
<body>
  <nav>
    <a href="#docs/v3/index">v3</a>
  </nav>
  <div id="app"></div>
  <script src="//unpkg.com/docsify-copy-code/index.js"></script>
  <script>
    window.$docsify = {
      name: 'Wee',
      repo: 'https://github.com/weepower/wee',
      loadSidebar: true,
      subMaxLevel: 2,
      auto2top: true,
      autoHeader: true,
      plugins: [
        window.DocsifyCopyCodePlugin.init(),
      ],
      search: {
        paths: 'auto'
      },
      markdown: {
        smartypants: true,
        renderer: {
          code: function (content, lang) {
            if (content.indexOf('---') > -1) {
              let blocks = [];
              let parts = content.split('---');
              let langs = lang.split('|');

              for (let i = 0; i < parts.length; i += 1) {
                let language = Prism.languages[langs[i]];
                let content;

                if (language) {
                  content = Prism.highlight(parts[i].trim(), Prism.languages[langs[i]]);
                } else {
                  content = parts[i].trim();
                }

                blocks.push(`<pre v-pre="" data-lang="${langs[i]}"><code class="lang-${langs[i]}">${content}</code></pre>`);
              }

              return `<div class="code-split">${blocks.join('')}</div>`;
            }

            let language = Prism.languages[lang];

            if (language) {
              content = Prism.highlight(content, language);
            }

            return `<pre v-pre="" data-lang="${lang}"><code class="lang-${lang}">${content}</code></pre>`;
          }
        }
      }
    }
  </script>
  <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
  <script src="//unpkg.com/docsify/lib/plugins/search.min.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-bash.min.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-php.min.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-scss.min.js"></script>
</body>
</html>
